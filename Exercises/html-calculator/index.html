<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple HTML Calculator</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div class = "calc-body">
        <div class = "result-container">
            <label for = "result-value">Result: </label><span id = "result-value">0</span>
        </div>
        <div class = "form-wrapper" id = "form-wrapper">
            <div class="form">
                <form name = "addForm">
                    <input name = "num1" type = "number" class= "input-box">
                    <input name = "num2" type = "number" class= "input-box">
                    <button name = "addButton" class= "button">Add</button>
                </form>
            </div>
            <div class="form">
                <form name = "subtractForm">
                    <input name = "num1" type = "number" class= "input-box">
                    <input name = "num2" type = "number" class= "input-box">
                    <button name = "subtractButton" class= "button">Subtract</button>
                </form>
            </div>
            <div class="form">
                <form name = "multiplyForm">
                    <input name = "num1" type = "number" class= "input-box">
                    <input name = "num2" type = "number" class= "input-box">
                    <button name = "multiplyButton" class= "button">Multiply</button>
                </form>
            </div>
        </div>
        <script src = "app.js"></script>
    </div>
</body>
</html>
