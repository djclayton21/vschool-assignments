<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Form</title>
    <link rel= "stylesheet" href= "styles.css">
</head>
<body>
    <div class = "header">
        <h1>Welcome to No-Budget Airlines!</h1>
        <h4>Please fill out the information below:</h4>
    </div>
    <form name = "form">
        <div class = "form-container">
            <div class= "section basics">Passenger: 
                <input class= "input" name= "first-name" type= "text" placeholder= "first name" required>
                <input class= "input" name= "last-name" type= "text" placeholder= "last name" required>
                <input class= "input" name= "age" type= "number" min= "0" max= "120" step= "1" placeholder="age" required>
            </div>
            <div class= "section gender">Gender:
                <label><input class= "input" name= "gender" type="radio" value= "male" required>Male</label>
                <label><input class= "input" name= "gender" type="radio" value= "female" required>Female</label>
                <label><input class= "input" name= "gender" type="radio" value= "other" required>Other</label>
            </div>
            <div class= "section destination">Destination: 
                <select name= "destination" class= "dropdown">
                    <option value= "LAX">Los Angeles</option>
                    <option value= "SFO">San Francisco</option>
                    <option value= "SLC">Salt Lake City</option>
                    <option value= "LAS">Las Vegas</option>
                    <option value= "DEN">Denver</option>
                </select>
            </div>
            <div class= "section diet">Dietary Restrictions: 
                <label><input class= "input" name= "diet" type= "checkbox" value= " gluten free">Gluten Free</label>
                <label><input class= "input" name= "diet" type= "checkbox" value= " vegetarian">Vegetarian</label>
                <label><input class= "input" name= "diet" type= "checkbox" value= " vegan">Vegan</label>
                <label><input class= "input" name= "diet" type= "checkbox" value= " dairy allergy">Dairy Allergy</label>
                <label><input class= "input" name= "diet" type= "checkbox" value= " nut allergy">Nut Allergy</label>
                <label><input class= "input" name= "diet" type= "checkbox" value= " keto">Keto</label>
                <label><input class= "input" name= "diet" type= "checkbox" value= " paleo">Paleo</label>
            </div>
            <button type= "submit" class= "button">Submit!</button>
        </div>
    </form>
    <script src= "app.js"></script>
</body>
</html>
