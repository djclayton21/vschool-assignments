<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mario Pest Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class= "wrapper">
        <h1>Mario Pest Control</h1>
        <div class= "content-container">
            <form name= "form">
                <div class= "baddie">
                    <img src= "pics/goomba.png" class= "baddie-img">
                    <div class= "baddie-details">
                        <div class= "price-container">
                            <span>Goombas:</span><span>5 coins</span>
                        </div>
                        <div class= "input-container">
                            <label>Caught:<input name= "goombas" type= "number" step= 1 min= 0 max= 9999></label>
                        </div>
                    </div>
                </div>
                <div class= "baddie">
                    <img src= "pics/bobomb.png" class= "baddie-img">
                    <div class= "baddie-details">
                        <div class= "price-container">
                            <span>Bob-oms:</span>
                            <span>7 coins</span>
                        </div>
                        <div class= "input-container">
                            <label>Caught:<input name= "bobombs" type= "number" min= 0 max= 9999></label>
                        </div>
                    </div>
                </div>
                <div class= "baddie">
                    <img src= "pics/cheep.png"  class= "baddie-img">
                    <div class= "baddie-details">
                        <div class= "price-container">
                            <span>Cheep-cheeps:</span><span>11 coins</span>
                        </div>
                        <div class= "input-container">
                            <label>Caught:<input name= "cheeps" type= "number" min= 0 max= 9999></label>
                        </div>
                    </div>
                </div>
                <button name= "submit" type= "submit">Submit</button>
            </form>
            <div class= "results-container">
                <span>Total Earned:</span>
                <span id= "result">0</span>
                <span>Coins</span>
            </div>
        </div>
        <div class = "footer">
            <div>k00p@5l@y3r@aol.com</div>
            <a href= "https://mario.nintendo.com/">mario.nintendo.com</a>
            <div class= "address">
                <p>Baddie Stopming Contract Agency</p>
                <p>6174 Toadstool Parkway</p>
                <p>Toad Town, Mushroom Kingdom</p>
            </div>
        </div>
    </div>
    <script src= "app.js"></script>
</body>
</html>
