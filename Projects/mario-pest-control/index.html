<!DOCTYPE html>
<html>
    <head>
        <link rel= "stylesheet" href="styles.css">
        <title>Super Mario Pest Control</title>
    </head>
    <body>
        <h1>Mario Pest Control</h1>
        <div class= "baddie-container">
            <form name= "baddies">
                <div class= "baddie">
                    <img class= "baddie-img" src= "img-placeholder.png">
                    <div class= "baddie-details">
                        <span>Goombas: </span><span>5 </span><span>coins</span>        
                    </div>
                    <input type= "number" name = "goombas" min= "0">
                <div class= "baddie">
                    <img class= "baddie-img" src= "img-placeholder.png">
                    <div class= "baddie-details">
                        <span>Bob-oms: </span><span>7 </span><span>coins</span>        
                    </div>
                    <input type= "number" name = "bobombs" min= "0">
                <div class= "baddie">
                    <img class= "baddie-img" src= "img-placeholder.png">
                    <div class= "baddie-details">
                        <span>Cheep-Cheeps: </span><span>11 </span><span>coins</span>        
                    </div>
                    <input type= "number" name = "cheeps" min= "0">
                </div>
                <div class= "submit">
                    <button type= "submit" name= "submit">submit</button>
                </div>
            </form>
        </div>
        <div class= "results-container">
            <span>Total Price: </span><span id= "result">0</span><span> coins</span>
        </div>
        <div class= "footer-container">
            <p>email</p>
            <p>website</p>
            <p>physical</p>
        </div>
        <script src="app.js"></script>
    </body>
</html>
